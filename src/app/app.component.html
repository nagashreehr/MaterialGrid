<mat-grid-list cols="4" rowHeight="100px" gutterSize="15px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    <ng-container *ngIf="tile.hasImage; else textContainer">
      <img [src]="tile.imageUrl" style="height:200px; width:200px;"/>
    </ng-container>
    <ng-template #textContainer>
      {{tile.text}}<br>
      <br>{{tile.title}}
    </ng-template>
    </mat-grid-tile>
</mat-grid-list>
